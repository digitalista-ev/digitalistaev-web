<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalista e.V. - Under Construction</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #555;
        }

        /* Optional: Add some basic animation or styling */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .container {
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Digitalista e.V. under construction</h1>
    </div>
</body>

</html>
